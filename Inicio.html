<body class="grid-container">
    <header class="header">
        <nav>

          <input type="checkbox" id="check">
          <label for="check" class="checkbtn">
            <i class="fa-solid fa-bars"></i>
          </label>

            <a href="a" class="enlace">
            <img src="img/Los-peques4.png" alt="Logo de la empresa" class="logo">
            </a>

            <ul>
              <li><a class="active" href="#">Inicio</a></li>
              <li><a href="#">Escolar</a></li>
              <li><a href="#">Ofina</a></li>

              <li><a href="#">Contacto</a></li>   
            </ul>

        </nav>
    </header>

 <div>
  <main class="main">
    <article class="block">
      <div class="container-all">
        <input type="radio" id="1" name="image-slide" hidden/>
        <input type="radio" id="2" name="image-slide" hidden/>
        <input type="radio" id="3" name="image-slide" hidden/>
        
        <div class="slide">
        <div class="item-slide">
            <img src="img/carr1.jpg" width="860" height="608"></div>
        <div class="item-slide"> 
            <img src="img/carr2.jpg" width="860" height="608"></div>
        <div class="item-slide">
            <img src="img/carr3.jpg" width="860" height="608"></div>
        
    </div>
    <div class="pagination">
        <label for="1" class="pagination-item"><img src="img/carr1.jpg"></label>
        <label for="2" class="pagination-item"><img src="img/carr2.jpg"></label>
        <label for="3" class="pagination-item"><img src="img/carr3.jpg"></label>
    </div>
</div>

  </article>
</main>
</div> 
<div>
